kernel_shorthand="off"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="off"
memory_unit="mib"
package_managers="on"
shell_path="on"
shell_version="on"
refresh_rate="off"
de_version="on"

colors=(distro)
bold="on"
underline_enabled="on"
underline_char="─"
separator=" •"
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"
image_backend="ascii"
image_source='auto'
ascii_distro="arch_small"
ascii_colors=(distro)
ascii_bold="on"
image_loop="off"

thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
crop_offset="center"

# Image size
# The image is half the terminal width by default.
# Values:  'auto', '00px', '00%', 'none'
image_size="auto"

# Gap between image and text. Can be a positive or negative integer
gap=5

yoffset=0
xoffset=0


stdout="off"
